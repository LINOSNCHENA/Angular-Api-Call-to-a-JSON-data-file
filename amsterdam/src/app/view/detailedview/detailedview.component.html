<div class="container">
  <h3 class="headertext"> FULL DETAILS OF SELECTED VENUE IN AMSTERDAM </h3>
  <div class="row form-row">
    <div class="col-12">
      <div class="form-search text-center">

        <br>
        <hr /> Image of the Venue
        <hr />

        <div *ngIf="!iEstablishmentDetails">
          <a class="navbar-item">
            <img src="assets/page1.png">
          </a>
          <br>
          <p>
            You have to select a new venue. Please click on the back button below to continue with your selection.
          </p>
        </div>
        <br> <br>
        <div *ngIf="iEstablishmentDetails">
          <a class="navbar-item">
            <img [src]="iEstablishmentDetails?.media[0]?.url" alt=" No Image for this Venue" width="20%">
          </a>
          <br>
          <label for="name"> Name :
            <input type="text" name="name" class="form-control" [(ngModel)]="iEstablishmentDetails.location.name">
          </label>
          <label for="city"> City : </label>
          <input type="text" name="city" class="form-control" [(ngModel)]="iEstablishmentDetails.location.city">

          <label for="zipcode"> Zipcode : </label>
          <input type="text" name="zipcode" class="form-control" [(ngModel)]="iEstablishmentDetails.location.zipcode">

          <label for="startdate">Start date : </label>
          <input type="text" name="startdate" class="form-control" [(ngModel)]="iEstablishmentDetails.dates.startdate">

          <label for="urls">Webpage-link : </label>
          <input type="text" name="urls" class="form-control" [(ngModel)]="iEstablishmentDetails.urls">

          <label for="url"> Picture-Link : </label>
          <input type="text" name="url" class="form-control" [(ngModel)]="iEstablishmentDetails.media[0].url">
        </div>
      </div>
    </div>
    <h3 class="headertext">
      <button class="btn btn-primary" (click)="viewAllVenues()">Back to Venues </button>
    </h3>

    <br>
  </div>
</div>
