<div class="container">

  <h3> DATA FOR LOCATING ESTABLISHMENTS AND EVENTS IN AMSTERDAM </h3>

  <div class="row form-row">
    <div class="col-12">
      <div class="form-search text-center">

        <label for="name">
          <br>
          Name:<input type="text" [(ngModel)]="name">
        </label>
        <label for="startdate">
          Start Year:<input type="text" [(ngModel)]="startdate">
        </label>
        <br> <br>
        <label for="zipcode">
          ZIPCode:<input type="text" [(ngModel)]="zipcode">
        </label>
        <label for="city">
          City: <input type="text" [(ngModel)]="city">
          <br> <br>
          <p>Total Number of Establishments-: {{totalEstablishment}}</p>
          <p>Total Number of Venue Events -: {{totalEvents}}</p>
        </label>

      </div>
    </div>
  </div>

  <hr />List Of Images
  <hr />
  <div *ngFor="let i of establishment">
    <img *ngIf src="{{i.media.url}}" height="33%">
  </div>

  <div class="row table-row">
    <div class="col-12">
      <table class="table-bordered">
        <th> no.-7 </th>
        <th> pic1 </th>
        <th> pic2 </th>
        <th> Name-5 </th>
        <th> City-3 </th>
        <th> StartDate-2</th>
        <th> website</th>
        <th> Action-1</th>

        <tr *ngFor="let established of establishment | filter: name : city ; index as i">
          <td>{{i+1}}</td>
          <td> <img src={{established.media.url}} alt="{{established.trcid}}" /> </td>
          <td><img [src]="established.media.url" alt="image"></td>
          <td>{{established.location.name}}</td>
          <td>{{established.location.city}}</td>
          <td>{{established.dates.startdate}}</td>
          <td>{{established.urls[0]}}</td>
          <td><button class="btn btn-primary" (click)="viewDetails(established)">View Details</button></td>
        </tr>

      </table>
    </div>
  </div>
</div>
